<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="js" href="/main.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flashcards!!!</title>
    <button class="btn">Add a Card</button>
    <button class="btn">Delete a Card</button>
  </head>
  <body class="grid container row">    
    <div>
      <h1 class="center" >Welcome to ES6 Flashcards</h1>
      <div class="col s4">
        <div class="front card-panel indigo lighten-4">Block Scoped Variables</div>
        <div class="back card-panel indigo lighten-4">this is the oher side ...</div>
      </div>
      <div class="col s4">
        <div class="card-panel indigo lighten-4" id="2">Arrow Functions</div>
      </div>
      <div class="col s4">
        <div class="card-panel indigo lighten-4" id="3">Let</div>
      </div>
      <div class="col s4">
        <div class="card-panel indigo lighten-4" id="4">Const</div>
      </div>
      <div class="col s4">
        <div class="card-panel indigo lighten-4" id="5">Async</div>
      </div>
      <div class="col s4">
        <div class="card-panel indigo lighten-4" id="6">Callback Hell</div>
      </div>
      <div class="col s4">
        <div class="card-panel indigo lighten-4" id="7">Promises</div>
      </div>
      <div class="col s4">
        <div class="card-panel indigo lighten-4" id="8">Polyfills</div>
      </div>
      <div class="col s4">
        <div class="card-panel indigo lighten-4" id="9">Webpack</div>
      </div>
      <div class="col s4">
        <div class="card-panel indigo lighten-4" id="10">Core-JS</div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
